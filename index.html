<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <fieldset>
        <legend>Options:</legend>
        <div>
            <label>Number of Block (5-20):</label>
            <input type="number" id="block_num" min="5" max="20" value="10" />
            <br>
            <label>Number of Mine:</label>
            <input type="number" id="mine_num" min="1" value="10" />
        </div>
        <button style="width:100%;height:auto;min-height:50px;" type="button" id="run_button">Run Game</button>
    </fieldset>
    <div id="canvas"></div>
    <fieldset>
        <legend>Select a click type:</legend>
        <input type="radio" name="clickType" value="Click" checked>Click</input>
        <input type="radio" name="clickType" value="Flag">Flag</input>
    </fieldset>
    <script src="main.js"></script>
</body>

</html>
